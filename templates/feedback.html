<!DOCTYPE html> 
<html lang="en">   
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Feedback - Poetry Vault</title>
    <meta name="description" content="Share your feedback with Poetry Vault. Help us improve your poetry experience.">
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">   
</head>   
<body>     
    <div class="container">
        <h1>Feedback</h1>         
        <form action="{{ url_for('submit_feedback') }}" method="post">           
            <div class="form-group">             
                <label for="name">Name:</label>             
                <input type="text" id="name" name="name" required>           
            </div>           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> 
            </div>
            <div class="form-group">             
                <label for="message">Message:</label>             
                <textarea id="message" name="message" rows="6" required placeholder="Share your thoughts, suggestions, or report any issues..."></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
            <div class="thank-you-message">
                Thank you for your feedback! Take care!! :3
            </div>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='feedback.js') }}"></script>
</body>
</html>
