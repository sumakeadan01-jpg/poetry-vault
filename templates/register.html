<!DOCTYPE html>
<html>
<head>
    <title>Join - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1c2532;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .register-card {
            background: rgba(28, 37, 50, 0.85);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 50px 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .logo-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.1);
            mix-blend-mode: lighten;
        }
        .logo-text {
            font-size: 38px;
            color: #d4af37;
            font-weight: normal;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        .tagline {
            color: #b8956a;
            font-size: 14px;
            font-style: italic;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: #d4af37;
            font-size: 13px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            padding: 15px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #e8e8e8;
            font-family: 'Georgia', serif;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.6);
        }
        input::placeholder {
            color: rgba(184, 149, 106, 0.5);
            font-style: italic;
        }
        select {
            cursor: pointer;
        }
        select option {
            background: #1c2532;
            color: #e8e8e8;
        }
        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37 0%, #b8956a 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
        }
        .divider span {
            background: rgba(28, 37, 50, 0.85);
            padding: 0 15px;
            color: #8e7a5a;
            font-size: 12px;
            position: relative;
            font-style: italic;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
        }
        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        .login-link a:hover {
            color: #b8956a;
        }
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="/static/images/feather.png" alt="Feather">
                </div>
                <div class="logo-text">Poetry Vault</div>
                <div class="tagline">Begin Your Literary Journey</div>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input type="number" name="age" min="13" max="120" placeholder="Your age" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Favorite Poet</label>
                    <select name="favorite_poet" required>
                        <option value="" disabled selected>Choose your muse</option>
                        <option value="Shakespeare">William Shakespeare</option>
                        <option value="Rumi">Rumi</option>
                        <option value="Emily Dickinson">Emily Dickinson</option>
                        <option value="Edgar Allan Poe">Edgar Allan Poe</option>
                        <option value="Walt Whitman">Walt Whitman</option>
                        <option value="Lord Byron">Lord Byron</option>
                        <option value="William Wordsworth">William Wordsworth</option>
                        <option value="John Keats">John Keats</option>
                        <option value="Percy Shelley">Percy Bysshe Shelley</option>
                        <option value="Robert Burns">Robert Burns</option>
                    </select>
                </div>

                <button type="submit" class="btn-register">Create Account</button>
            </form>

            <div class="divider">
                <span>Already a member?</span>
            </div>

            <div class="login-link">
                <a href="/login">Sign in to your account</a>
            </div>
        </div>
    </div>
</body>
</html>
