<!DOCTYPE html>
<html>
<head>
    <title>Join - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="40" opacity="0.03" fill="%23d4af37">üìñ</text></svg>') repeat;
            background-size: 100px 100px;
        }
        .container {
            background: rgba(26, 26, 46, 0.95);
            padding: 50px 40px;
            border-radius: 8px;
            border: 2px solid #d4af37;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            backdrop-filter: blur(10px);
        }
        .ornament {
            text-align: center;
            color: #d4af37;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 35px;
        }
        .logo h1 {
            font-size: 48px;
            color: #d4af37;
            font-weight: normal;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
        }
        .logo p {
            color: #b8956a;
            font-size: 15px;
            font-style: italic;
            margin-bottom: 5px;
        }
        .logo small {
            color: #8e7a5a;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border: 1px solid #d4af37;
            border-radius: 4px;
            background: rgba(212, 175, 55, 0.05);
            color: #e8e8e8;
            font-size: 15px;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }
        input::placeholder {
            color: #b8956a;
        }
        input:focus {
            outline: none;
            border: 1px solid #d4af37;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #d4af37 0%, #b8956a 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        .error {
            color: #ff6b6b;
            font-size: 13px;
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .terms {
            text-align: center;
            color: #8e7a5a;
            font-size: 11px;
            margin-top: 20px;
            line-height: 1.6;
            font-style: italic;
        }
        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            color: #b8956a;
            font-size: 14px;
        }
        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .login-link a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ornament">üìñ</div>
        <div class="logo">
            <h1>Poetry Vault</h1>
            <p>Begin your literary journey</p>
            <small>Join our community of poets</small>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="number" name="age" min="13" max="120" placeholder="Your Age" required>
            <select name="favorite_poet" required style="width: 100%; padding: 14px 18px; margin: 10px 0; border: 1px solid #d4af37; border-radius: 4px; background: rgba(212, 175, 55, 0.05); color: #e8e8e8; font-size: 15px; font-family: 'Georgia', serif; cursor: pointer; transition: all 0.3s;">
                <option value="" disabled selected style="color: #8e7a5a;">‚úíÔ∏è Choose Your Muse (Favorite Poet)</option>
                <option value="Shakespeare" style="background: #1a1a2e; color: #e8e8e8;">William Shakespeare - "To be or not to be"</option>
                <option value="Rumi" style="background: #1a1a2e; color: #e8e8e8;">Rumi - "Let yourself be silently drawn"</option>
                <option value="Emily Dickinson" style="background: #1a1a2e; color: #e8e8e8;">Emily Dickinson - "Hope is the thing with feathers"</option>
                <option value="Edgar Allan Poe" style="background: #1a1a2e; color: #e8e8e8;">Edgar Allan Poe - "Quoth the Raven"</option>
                <option value="Walt Whitman" style="background: #1a1a2e; color: #e8e8e8;">Walt Whitman - "I celebrate myself"</option>
                <option value="Lord Byron" style="background: #1a1a2e; color: #e8e8e8;">Lord Byron - "She walks in beauty"</option>
                <option value="William Wordsworth" style="background: #1a1a2e; color: #e8e8e8;">William Wordsworth - "I wandered lonely"</option>
                <option value="John Keats" style="background: #1a1a2e; color: #e8e8e8;">John Keats - "A thing of beauty"</option>
                <option value="Percy Shelley" style="background: #1a1a2e; color: #e8e8e8;">Percy Bysshe Shelley - "Ozymandias"</option>
                <option value="Robert Burns" style="background: #1a1a2e; color: #e8e8e8;">Robert Burns - "My love is like a red rose"</option>
            </select>
            <button type="submit">Join Vault</button>
        </form>
        <p class="terms">
            By joining, you become part of a timeless<br>
            community dedicated to the art of poetry
        </p>
        <div class="login-link">
            Already a member? <a href="/login">Enter Vault</a>
        </div>
    </div>
</body>
</html>
