<!DOCTYPE html>
<html>
<head>
    <title>Edit Poem - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1c2532;
            min-height: 100vh;
            color: #e8e8e8;
            padding: 40px 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .back-link {
            margin-bottom: 30px;
        }
        .back-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            color: #b8956a;
        }
        .form-card {
            background: rgba(28, 37, 50, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 40px;
        }
        h1 {
            color: #d4af37;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #d4af37;
            font-size: 13px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #e8e8e8;
            font-family: 'Georgia', serif;
            font-size: 15px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.6);
        }
        textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.8;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button, .btn-cancel {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        button {
            background: #d4af37;
            color: #1c2532;
        }
        button:hover {
            background: #b8956a;
        }
        .btn-cancel {
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
        }
        .btn-cancel:hover {
            background: rgba(212, 175, 55, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/poem/{{ poem.id }}">‚Üê Back to Poem</a>
        </div>

        <div class="form-card">
            <h1>Edit Poem</h1>
            <form method="POST">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" value="{{ poem.title }}" required>
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" required>{{ poem.content }}</textarea>
                </div>

                <div class="button-group">
                    <button type="submit">Save Changes</button>
                    <a href="/poem/{{ poem.id }}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
