<!DOCTYPE html>
<html>
<head>
    <title>New Poem - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1c2532;
            min-height: 100vh;
            color: #e8e8e8;
        }
        .navbar {
            background: rgba(28, 37, 50, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .btn-cancel {
            padding: 8px 16px;
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-cancel:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .form-card {
            background: rgba(28, 37, 50, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 40px;
        }
        h1 {
            color: #d4af37;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #d4af37;
            font-size: 13px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #e8e8e8;
            font-family: 'Georgia', serif;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.6);
        }
        input::placeholder, textarea::placeholder {
            color: rgba(184, 149, 106, 0.5);
            font-style: italic;
        }
        textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.8;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 14px;
            background: #d4af37;
            color: #1c2532;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
        }
        button:hover {
            background: #b8956a;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        .checkbox-group label {
            margin: 0;
            text-transform: none;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }
        .checkbox-group .hint {
            color: #8e7a5a;
            font-size: 12px;
            font-style: italic;
            display: block;
            margin-top: 5px;
        }
        .inspiration {
            text-align: center;
            color: #8e7a5a;
            font-style: italic;
            font-size: 13px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/home" class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Poetry Vault" style="height: 40px; width: auto; vertical-align: middle;">
            </a>
            <a href="/home" class="btn-cancel">Cancel</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h1>Compose Your Poem</h1>
            <p class="inspiration">"Poetry is when an emotion has found its thought and the thought has found words." — Robert Frost</p>
            <form method="POST">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="Give your poem a title" required>
                </div>

                <div class="form-group">
                    <label>Your Verses</label>
                    <textarea name="content" placeholder="Let your words flow freely...

Write from the heart,
Let emotions guide your pen,
Share your truth with the world." required></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 25px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Category</label>
                        <select name="category" style="width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 6px; color: #e8e8e8; font-family: 'Georgia', serif;">
                            <option value="">Select category</option>
                            <option value="love">Love</option>
                            <option value="nature">Nature</option>
                            <option value="life">Life</option>
                            <option value="death">Death</option>
                            <option value="spirituality">Spirituality</option>
                            <option value="social">Social</option>
                            <option value="personal">Personal</option>
                            {% for category in existing_categories %}
                            <option value="{{ category }}">{{ category.title() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Mood</label>
                        <select name="mood" style="width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 6px; color: #e8e8e8; font-family: 'Georgia', serif;">
                            <option value="">Select mood</option>
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="contemplative">Contemplative</option>
                            <option value="passionate">Passionate</option>
                            <option value="melancholic">Melancholic</option>
                            <option value="hopeful">Hopeful</option>
                            <option value="nostalgic">Nostalgic</option>
                            <option value="peaceful">Peaceful</option>
                            {% for mood in existing_moods %}
                            <option value="{{ mood }}">{{ mood.title() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Theme</label>
                        <select name="theme" style="width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 6px; color: #e8e8e8; font-family: 'Georgia', serif;">
                            <option value="">Select theme</option>
                            <option value="romance">Romance</option>
                            <option value="loss">Loss</option>
                            <option value="hope">Hope</option>
                            <option value="rebellion">Rebellion</option>
                            <option value="freedom">Freedom</option>
                            <option value="identity">Identity</option>
                            <option value="family">Family</option>
                            <option value="friendship">Friendship</option>
                            {% for theme in existing_themes %}
                            <option value="{{ theme }}">{{ theme.title() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" name="anonymous" id="anonymous">
                    <label for="anonymous">
                        Post Anonymously
                        <span class="hint">Your name will be hidden. Only you can edit or delete this poem.</span>
                    </label>
                </div>

                <div class="button-group">
                    <button type="submit">✨ Publish to Vault</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
