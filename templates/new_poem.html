<!DOCTYPE html>
<html>
<head>
    <title>Compose - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #0f0f1e;
            min-height: 100vh;
            padding: 40px 20px;
            color: #e8e8e8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #d4af37;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
        }
        .header {
            padding: 40px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(184, 149, 106, 0.05) 100%);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
            position: relative;
        }
        .header::before {
            content: '‚úíÔ∏è';
            font-size: 60px;
            display: block;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        .header h1 {
            font-size: 36px;
            color: #d4af37;
            margin-bottom: 12px;
            font-weight: normal;
            letter-spacing: 3px;
        }
        .header p {
            color: #b8956a;
            font-size: 15px;
            font-style: italic;
        }
        .form-container {
            padding: 50px;
        }
        label {
            display: block;
            color: #d4af37;
            font-size: 14px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        input, textarea {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #e8e8e8;
            font-size: 16px;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #d4af37;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        input::placeholder, textarea::placeholder {
            color: #8e7a5a;
            font-style: italic;
        }
        textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 2;
            font-size: 17px;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d4af37 0%, #b8956a 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }
        .tips {
            background: rgba(212, 175, 55, 0.05);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-left: 3px solid #d4af37;
        }
        .tips strong {
            color: #d4af37;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 1px;
        }
        .tips p {
            color: #b8956a;
            font-size: 13px;
            line-height: 1.6;
            font-style: italic;
        }
        .cancel-link {
            text-align: center;
            margin-top: 25px;
        }
        .cancel-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        .cancel-link a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Compose</h1>
            <p>Let your words flow onto the page</p>
        </div>
        <div class="form-container">
            <form method="POST">
                <label>Title</label>
                <input type="text" name="title" placeholder="Give your poem a title..." required>
                
                <label>Your Poem</label>
                <textarea name="content" placeholder="Write your poem here...

Let your heart speak through words..." required></textarea>
                
                <div class="tips">
                    <strong>‚ú® A Poet's Reminder</strong>
                    <p>Poetry is the art of expressing the inexpressible. Take your time, let emotions guide your pen, and remember‚Äîthere are no rules in art, only your truth.</p>
                </div>
                
                <button type="submit">üìú Publish to Vault</button>
            </form>
            <div class="cancel-link">
                <a href="/home">‚Üê Return to Vault</a>
            </div>
        </div>
    </div>
</body>
</html>
