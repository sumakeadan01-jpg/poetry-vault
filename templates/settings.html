<!DOCTYPE html>
<html>
<head>
    <title>Settings - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1c2532;
            min-height: 100vh;
            color: #e8e8e8;
        }
        .navbar {
            background: rgba(28, 37, 50, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .btn-back {
            padding: 8px 16px;
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        .btn-back:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .settings-card {
            background: rgba(28, 37, 50, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d4af37;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #8e7a5a;
            font-size: 14px;
            margin-bottom: 30px;
            font-style: italic;
        }
        .section-title {
            color: #d4af37;
            font-size: 18px;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            font-weight: normal;
        }
        .section-title:first-of-type {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #d4af37;
            font-size: 13px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #e8e8e8;
            font-family: 'Georgia', serif;
            font-size: 15px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.6);
        }
        select {
            cursor: pointer;
        }
        select option {
            background: #1c2532;
        }
        button {
            padding: 12px 30px;
            background: #d4af37;
            color: #1c2532;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georgia', serif;
            margin-top: 10px;
        }
        button:hover {
            background: #b8956a;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }
        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/home" class="logo">Poetry Vault</a>
            <a href="/home" class="btn-back">Back to Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="settings-card">
            <h1>Account Settings</h1>
            <p class="subtitle">Manage your profile and preferences</p>

            {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
            {% endif %}

            <div class="section-title">Profile Information</div>
            <form method="POST" action="/settings/profile">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" value="{{ current_user.username }}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ current_user.email }}">
                </div>

                <div class="form-group">
                    <label>Favorite Poet</label>
                    <select name="favorite_poet">
                        <option value="Shakespeare" {% if current_user.favorite_poet == 'Shakespeare' %}selected{% endif %}>William Shakespeare</option>
                        <option value="Rumi" {% if current_user.favorite_poet == 'Rumi' %}selected{% endif %}>Rumi</option>
                        <option value="Emily Dickinson" {% if current_user.favorite_poet == 'Emily Dickinson' %}selected{% endif %}>Emily Dickinson</option>
                        <option value="Edgar Allan Poe" {% if current_user.favorite_poet == 'Edgar Allan Poe' %}selected{% endif %}>Edgar Allan Poe</option>
                        <option value="Walt Whitman" {% if current_user.favorite_poet == 'Walt Whitman' %}selected{% endif %}>Walt Whitman</option>
                        <option value="Lord Byron" {% if current_user.favorite_poet == 'Lord Byron' %}selected{% endif %}>Lord Byron</option>
                        <option value="William Wordsworth" {% if current_user.favorite_poet == 'William Wordsworth' %}selected{% endif %}>William Wordsworth</option>
                        <option value="John Keats" {% if current_user.favorite_poet == 'John Keats' %}selected{% endif %}>John Keats</option>
                        <option value="Percy Shelley" {% if current_user.favorite_poet == 'Percy Shelley' %}selected{% endif %}>Percy Bysshe Shelley</option>
                        <option value="Robert Burns" {% if current_user.favorite_poet == 'Robert Burns' %}selected{% endif %}>Robert Burns</option>
                    </select>
                </div>

                <button type="submit">Update Profile</button>
            </form>

            <div class="section-title">Change Password</div>
            <form method="POST" action="/settings/password">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" name="old_password" required>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="new_password" required>
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" name="confirm_password" required>
                </div>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
