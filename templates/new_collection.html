<!DOCTYPE html>
<html>
<head>
    <title>New Collection - Poetry Vault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; background: #1c2532; min-height: 100vh; color: #e8e8e8; }
        .navbar { background: rgba(28, 37, 50, 0.95); border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding: 15px 0; }
        .nav-container { max-width: 700px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; color: #d4af37; font-weight: 600; text-decoration: none; }
        .btn-cancel { padding: 8px 16px; background: transparent; color: #d4af37; border: 1px solid #d4af37; border-radius: 6px; text-decoration: none; font-size: 12px; }
        .btn-cancel:hover { background: rgba(212, 175, 55, 0.1); }
        .container { max-width: 500px; margin: 40px auto; padding: 0 20px; }
        .form-card { background: rgba(28, 37, 50, 0.8); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 12px; padding: 40px; }
        .form-title { color: #d4af37; font-size: 28px; text-align: center; margin-bottom: 30px; font-weight: normal; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: #8e7a5a; font-size: 14px; margin-bottom: 8px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px 16px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 8px; color: #e8e8e8; font-family: 'Georgia', serif; font-size: 15px; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #d4af37; background: rgba(0, 0, 0, 0.6); }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group input[type="checkbox"] { width: auto; }
        .btn-submit { width: 100%; padding: 15px; background: #d4af37; color: #1c2532; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; font-family: 'Georgia', serif; }
        .btn-submit:hover { background: #b8956a; }
        .error { background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #dc3545; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/home" class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Poetry Vault" style="height: 40px; width: auto; vertical-align: middle;">
            </a>
            <a href="/collections" class="btn-cancel">Cancel</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Create New Collection</h1>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="name">Collection Name *</label>
                    <input type="text" id="name" name="name" required maxlength="100" placeholder="My Favorite Love Poems">
                </div>

                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description" placeholder="A curated collection of romantic poetry that speaks to the heart..."></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="private" name="private">
                        <label for="private">Make this collection private</label>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Create Collection</button>
            </form>
        </div>
    </div>
</body>
</html>
