<!DOCTYPE html>
<html>
<head>
    <title>Server Error - Poetry Vault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; background: #1c2532; min-height: 100vh; color: #e8e8e8; display: flex; align-items: center; justify-content: center; }
        .error-container { text-align: center; max-width: 500px; padding: 40px; }
        .error-code { font-size: 72px; color: #d4af37; font-weight: bold; margin-bottom: 20px; }
        .error-title { font-size: 28px; color: #e8e8e8; margin-bottom: 15px; }
        .error-message { color: #8e7a5a; font-style: italic; margin-bottom: 30px; line-height: 1.6; }
        .btn-home { padding: 12px 24px; background: #d4af37; color: #1c2532; border: none; border-radius: 6px; text-decoration: none; font-size: 16px; font-weight: 600; }
        .btn-home:hover { background: #b8956a; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">The muses have encountered a temporary disturbance. Please try again in a moment while we restore harmony.</p>
        <a href="/home" class="btn-home">Return to Poetry Vault</a>
    </div>
</body>
</html>
