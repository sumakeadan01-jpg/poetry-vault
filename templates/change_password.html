<!DOCTYPE html>
<html>
<head>
    <title>Settings - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #0f0f1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e8e8e8;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #d4af37;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
        }
        .header {
            padding: 35px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(184, 149, 106, 0.05) 100%);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
        }
        .header::before {
            content: 'üîê';
            font-size: 50px;
            display: block;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 28px;
            color: #d4af37;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
        }
        .header p {
            color: #b8956a;
            font-size: 14px;
            font-style: italic;
        }
        .form-container {
            padding: 40px;
        }
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }
        .success {
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            color: #51cf66;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            margin: 12px 0;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #e8e8e8;
            font-size: 15px;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border: 1px solid #d4af37;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        input::placeholder {
            color: #8e7a5a;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #d4af37 0%, #b8956a 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        .back-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        .back-link a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Change Password</h1>
            <p>Secure your vault</p>
        </div>
        <div class="form-container">
            {% if error %}
                <div class="message error">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="message success">{{ success }}</div>
            {% endif %}
            <form method="POST">
                <input type="password" name="old_password" placeholder="Current Password" required>
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                <button type="submit">Update Password</button>
            </form>
            <div class="back-link">
                <a href="/home">‚Üê Return to Vault</a>
            </div>
        </div>
    </div>
</body>
</html>
