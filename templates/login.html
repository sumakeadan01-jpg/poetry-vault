<!DOCTYPE html>
<html>
<head>
    <title>Login - Poetry Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1c2532;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .login-card {
            background: rgba(28, 37, 50, 0.85);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 50px 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .logo-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.1);
            mix-blend-mode: lighten;
        }
        .logo-text {
            font-size: 38px;
            color: #d4af37;
            font-weight: normal;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }
        .tagline {
            color: #b8956a;
            font-size: 14px;
            font-style: italic;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            color: #d4af37;
            font-size: 13px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 15px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #e8e8e8;
            font-family: 'Georgia', serif;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.6);
        }
        input::placeholder {
            color: rgba(184, 149, 106, 0.5);
            font-style: italic;
        }
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4af37 0%, #b8956a 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
        }
        .divider span {
            background: rgba(28, 37, 50, 0.85);
            padding: 0 15px;
            color: #8e7a5a;
            font-size: 12px;
            position: relative;
            font-style: italic;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
        }
        .register-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        .register-link a:hover {
            color: #b8956a;
        }
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="/static/images/feather.png" alt="Feather">
                </div>
                <div class="logo-text">Poetry Vault</div>
                <div class="tagline">Enter Your Literary Sanctuary</div>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="divider">
                <span>New to the Vault?</span>
            </div>

            <div class="register-link">
                <a href="/register">Create an account â†’</a>
            </div>
        </div>
    </div>
</body>
</html>
